<div class="container-fluid mt-3 p-3">

    <div class="card ">
        <div class="card-body">
            <div class="col-md-2">

            </div>
            <form class="col-md-auto justify-content-md-center" [formGroup]="requestFrom" (ngSubmit)="saveRequest" > 
                <div class="form-row">
                    <div class="form-group col-md-4 m-1 ">
                        <label for="inputEmail4">Nom Comptele</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Name" formControlName="name">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">
                      </div>
                  
                </div>
                <div class="row
                ">
                    <div class="form-group col-md-4 m-1 ">
                        <label for="inputEmail4">Télephone</label>
                        <input type="text" class="form-control" id="inputTel4" placeholder="Télephone" formControlName="Telephone">
                      </div>
                      <div class="form-group col-md-4 m-1 ">
                        <label for="inputCat">Categorie de Produits</label>
                        <input type="text" class="form-control" id="inputCat" placeholder="Categorie de Produits" formControlName="catégoie_produit">
                      </div>
                      
                </div>
                <div class="row ">
                    <div class="form-group  m-1 ">
                        <label for="inputMessage">Description</label>
                        <textarea type="text" class="form-control" id="inputMessage" placeholder="Description" formControlName="message"> </textarea>
                      </div>
                       
                      
                </div>
                <div
                 class="form-group col-md-4 m-1" >
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" >
                </div>
                <div class="form-group col-md-4 m-1">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4 m-1">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  
                   
                </div>
                
                <button type="submit" class="btn btn-primary">envoyer</button>
              </form>
        </div>
    
    </div>


</div>
